<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>admin</title>
  <link rel="manifest" href="manifest.json">
  <!-- Styling for loading indicator -->
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #212332;
    }

    .indicator {
      width: 10vw;
    }
  </style>

</head>

<body style="overflow: hidden">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  
  <script type="module">
   
    const firebaseConfig = {
    apiKey: "AIzaSyCOsGhTiKsgAKW0D3y9nLnR1A9o5LqMijE",
    authDomain: "omnath-agritech.firebaseapp.com",
    projectId: "omnath-agritech",
    storageBucket: "omnath-agritech.appspot.com",
    messagingSenderId: "230939738145",
    appId: "1:230939738145:web:dfd2fbe8e2983fbe052360"
  
    };
  
  
    firebase.initializeApp(firebaseConfig);
  </script>
  <!-- Loading Indicator -->
  <div id="loading_container" class="container">
    <img src="./assets/loading.gif" alt="loading indicator" class="indicator">
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
  <!-- Removes the loading indicator after 10 seconds -->
  <script>
    window.onload = function () {
      setTimeout(function () {
        var loadingIndicator = document.getElementById("loading_container");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      }, 10000)
    }
  </script>
</body>

</html>
